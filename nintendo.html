<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/nintendo.css">
	<title>Nintendo</title>
</head>
<body>
	<div class="left">
		<i class="fa fa-minus" aria-hidden="true"></i>
		<div class="stick"></div>
		<div class="button">
			<div class="sort0">
				<i class="fa fa-sort-asc" aria-hidden="true"></i>
			</div>
			<div class="sort90">
				<i class="fa fa-sort-asc fa-rotate-90" aria-hidden="true"></i>
			</div>
			<div class="sort180">
				<i class="fa fa-sort-asc fa-rotate-180" aria-hidden="true"></i>
			</div>
			<div class="sort270">
				<i class="fa fa-sort-asc fa-rotate-270" aria-hidden="true"></i>
			</div>
		</div>
		<div class="capture">
			<i class="fa fa-circle" aria-hidden="true"></i>
		</div>
	</div>
	<div class="middle">
		<div class="topleft"></div>
		<div class="topright"></div>
		<object width="480" height="305"><param name="movie" value="http://www.fupa.com/games/bricks.swf"></param><embed src="http://www.fupa.com/games/bricks.swf" type="application/x-shockwave-flash" width="600" height="430"></embed></object>
	</div>
	<div class="right">
		<i class="fa fa-plus" aria-hidden="true"></i>
		<div class="button">
			<div class="x">
				<span>X</span>
			</div>
			<div class="a">
				<span>A</span>
			</div>
			<div class="b">
				<span>B</span>
			</div>
			<div class="y">
				<span>Y</span>
			</div>
		</div>
		<div class="stick"></div>
		<div class="home">
			<i class="fa fa-home" aria-hidden="true"></i>
		</div>
	</div>
</body>
</html>
